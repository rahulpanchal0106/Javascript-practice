<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Store</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Dancing+Script&family=Exo&family=Fira+Sans:wght@300&family=Lato&family=Lobster&family=Playfair+Display&family=Quicksand&display=swap');
        *{
            font-family: Quicksand;
        }
        body{
            background-repeat: no-repeat;
            background-size: contain;
            
            background-position: center;
            background-image:url(bg/exterior.jpg);
            color: white;
            height: 100vh;
            text-align: center;
            display: flex;
            align-content: center;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            margin:0px;
            padding: 0px;
        }
        #enter{
            position:relative;
            height: 6%;
            top: 15%;
            right:90px;
            width: 2%;
            background-color: purple;
            border-radius: 0.9px;
            flex-wrap: wrap;
            font-size:xx-small;
            
            padding: 0px;
            animation:arrow 1s ease infinite;

        }
        #enter:hover{
            background-color: darkviolet;
            border: 1px black solid;
            border-radius: 0.8xs;
        }
        h1{
            color: purple;
        }
        #store{
            display: none;
            align-items: center;
      
            background-color: rgba(255, 255, 255, 0.137);
            width:50%;
            max-width: 700px;
            
            min-width: 230px;
            backdrop-filter: blur(10px);
            height: 90vh;
            margin: 5vh 5%;
           
            position:fixed;
            border-radius: 7px;
            border-top-right-radius:70px ;
            border-bottom-left-radius:70px ;
            border: 1px white solid;
            padding: 0px 50px;
            text-align: center;
            
            align-content: center;
            flex-direction:column;
            transition:all 0.7s ease;
        }
        #conteiner{
            display: grid;
            grid-template-columns: 47% 47%;
            gap: 10px;
            height: 65%;
            padding: 10px;
            width:100%;
            margin-bottom: 70px;
            overflow: auto;
            transition:all 0.7s ease;
        }
        #item{
            background-color: white;
            
            width: 140%;
            display: flex;
            justify-content: center;
            align-items: center;
            height:100%;
            border: 1px black solid;
            color: black;
            border-radius: 7px;
            transition: all 1s ease;
            max-width: 100%;
        }

        #item:hover>#info{
            opacity:1;
            height: 85%;
            
        }
        #item:hover>#info>#view,#item:hover>#info>#add{
            opacity: 1;
            display: block;
            width: 100%;
        }
        #info{
            display: flex;
            opacity: 0;
            
            width: 100%;
            height:0px;
            padding: 10px;
            margin: 0px;
            position: relative;
            border: 1px rgb(255, 255, 255) solid;
            align-items: center;
            border-radius: 7px;
            background-color: #8888884e;
            justify-content:space-evenly;
            transition:all 0.7s ease;
           backdrop-filter: blur(10px);
        }
        #view, #add{
            
            opacity: 0;
            display: none ;
            width: 70%;
            margin: 3px;
            padding: 5px;
            border-radius: 5px;
            border:1px black solid;
            background-color: #3333334d;
            backdrop-filter: blur(7px);
            transition: all 0.9s ease; 
        }
        button{
            width: 60%;

            color: white;
            margin: 3px;
            padding: 5px;
            border-radius: 5px;
            border:1px black solid;
            background-color: #3333334d;
            border: 1px grey solid;
            transition: all 0.9s ease; 
        }
        button:hover{
          border: 2px rgb(0, 0, 0) dashed;
          background-color: white;
          color: rgb(0, 0, 0);
          width: 100%;
          user-select: none;
        }

        #view:hover,#add:hover{
            border: 2px black dotted;
          width: 100%;
          background-color: rgba(255, 255, 255, 0.692);
        }
        
        a:visited{
          color: black;
        }
        a{
          text-decoration:none;
          color: black;
        }
