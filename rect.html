<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rect</title>
    <style>
        body{
            background-color: #222;
            text-align: center;
        }
        #cont{
            width: 80%;
            height: 60vh;
            border: 1px black solid;
            font-size: 2rem;
            background-color: #666;
            color: white;
            text-align: center;
            display: block;
            position: relative;
            left: 63px;
            overflow: scroll;
            scroll-behavior: smooth;
            scrollbar-color: #222;
            scrollbar-width: 0px;
        }
    </style>
</head>
<body>
    <input class="input" id="char" type="text" placeholder="Character">
    <input class="input" id="row" type="number" placeholder="Number of Rows">
    <input class="input" id="col" type="number" placeholder="Number of Columns">
    <br>
    <button id="done">Done</button>
    <div id="cont"></div>
    <button id="clear" onclick="location.reload()">reset</button>
</body>
<script>
    document.getElementById("row").onchange = function(){
        document.getElementById("cont").innerHTML = " ";
    }
    document.getElementById("col").onchange = function(){
        document.getElementById("cont").innerHTML = " ";
    }
    document.getElementById("char").onchange = function(){
        document.getElementById("cont").innerHTML = " ";
    }
    
    document.getElementById("done").onclick = function(){
        let row, col, char;
        char = document.getElementById("char").value;
        row = document.getElementById("row").value;
        col = document.getElementById("col").value;
        
        if(row > 19){
            document.getElementById("cont").style.fontSize = "13px";
        }else if(row > 9){
            document.getElementById("cont").style.fontSize = "1rem";
        }else{
            document.getElementById("cont").style.fontSize = "50px";
        }

        for(let i = 1; i <= row; i+=1){
            for(let j = 1; j <= col; j+=1){
                document.getElementById("cont").innerHTML += char;
            }
            document.getElementById("cont").innerHTML += "<br>";
        }
    }
    
</script>
</html>
