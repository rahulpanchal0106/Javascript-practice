<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Arrays</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Dancing+Script&family=Exo&family=Fira+Sans:wght@300&family=Lato&family=Lobster&family=Playfair+Display&family=Quicksand&display=swap');
        *{
            font-family:Quicksand;
        }
        header{
            height: 10%;
            background-color: #9999994e;
            margin: 0px;
            padding: 3px;
            position: sticky;
            top: 0px;
            box-shadow: 0px 3px 25px black;
            backdrop-filter:blur(15px);
            color:tomato;
            border-bottom:1px tomato solid;
            user-select: none;
            letter-spacing: 5px;
            font-size: 4rem;
        }
        body{
            background-color: #111;
            color: white;
            text-align: center;
            padding:0px;
            margin: 0px;
            min-width: 230px;
        }
        input{
            color: rgb(193, 193, 193);
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            border: 1px white solid; 
            width: 54%;
            margin-top: 0px;
        }
        input:focus{
            border-color: tomato;
        }
        #display{
            border: 1px rgb(219, 219, 219) solid;
            border-radius: 5px;
            background-color: #666;
            margin: 20px 0px 0px 21%;
            padding: 30px;
            transition: all 0.2s ease;
            overflow:auto;
            display: none;
            width: 58%;
          
        }

        #butts{
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            margin-top: 0px;
            width: 50%;
            margin-left:25%;
         
        }
        button{
            color: rgb(193, 193, 193);
            background-color: #333;
            padding: 10px;
            border-radius: 3px;
            border: 1px white solid; 
            margin-top: 10px;
            transition: all 0.2s ease;
            user-select: none;
            width:100px;
        }
        button:active{
            color: tomato;
            background-color: white;
            border-color: tomato;
        }
        button:hover{
            color: rgb(255, 255, 255);
            font-size:0.7rem;
            background-color:tomato ;
            border-color: rgb(255, 255, 255);
            width: 85px;
        }
        #rm{
            color: tomato;
            background-color: black;
            border-color: black;
        }
        #rm:active{
            border-color: tomato;
            background-color: #333;
            color: white;
        }
        #filt-bg{
            display: none;
            position: fixed;
            width: 100vw;
            height:1000px;
            margin: 0px;
            padding: 0px;
            top: -100px;
            background-color: rgba(0, 0, 0, 0.36);
            backdrop-filter: blur(10px);
            text-align: center;
            
        }
        #filt{
            display: none;
            position: absolute;
            width: 25%;
            height: auto;
            background-color: #22222239;
            backdrop-filter: blur(10px);
            border: 2px white dashed;
            padding: 10px;
            border-radius: 4px;
            margin-left:37.5%;
            margin-top: 45vh;
            overflow: auto;
        }
        #checks{
            display: flex;

            flex-wrap: wrap;
           
          margin: 0px;

        }
        .flabels{
            margin-left: -30px;
            font-size: 1.5rem;
           

        }

        #above,#below,#eq{
            margin: 10px 0px;
        }
        #filter-input{
            margin: 5px;
            width: 80%;
            
        }
        #ok-filt,#cancel-filt{
            font-size: 0.8rem;
            width: 70px;
            border: 1px black solid;
            transition: all 0.5 ease ;
        }
        #ok-filt:active,#cancel-filt:active{

            width: 80px;
            border: 1px rgb(255, 255, 255) solid;
        }
        #ok-filt:hover,#cancel-filt:hover{
            width: 60px;
            border: 2px rgb(17, 17, 17) dotted;
        }
    </style>
</head>
<body>
    <header>Arrays</header>
    <h4>
      To make an array,<br>
      Type any real number except 0<br>
      And then hit enter to add the number in array.
    </h4>
    <input type="number" id="input" placeholder="Hit enter after typing the number" required>
    <button id="rm">Backspace </button>
    <div id="display">The Array will be displayed here</div>
    <br>
    <div id="butts">
    
        <button id="sort">Sort</button>

        <button id="inverse">Reverse</button>

        <button id="maxmin">Maximum</button>
        
        <button id="odd">Odd</button>
        
        <button id="filter">Filter</button>
    </div>
    <div id="filt-bg">
        <div id="filt">
            <input type="number" id="filter-input" placeholder="Filter the number">
            <br>
            <div id="checks">
                <input type="radio" id="above" name="fnumber"><label class="flabels" for="above">Above</label>
                <input type="radio" id="eq" name="fnumber"><label class="flabels" for="eq">Equal</label>
                <input type="radio" id="below" name="fnumber"><label class="flabels" for="below">Below</label>
            </div>
            <br>
            <button id="ok-filt">Ok</button>
            <button id="cancel-filt">Cancel</button>
            <p id="filter-num"></p>
        </div>
    </div>
    
    <!-- <button id="test">test</button> -->
</body>
<script src="array.js">


</script>
</html>
