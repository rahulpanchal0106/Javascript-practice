<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guess the number</title>
  <link rel="stylesheet" href="https://cdn.lineicons.com/2.0/LineIcons.css">
  <style type="text/css" media="all">
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Dancing+Script&family=Exo&family=Fira+Sans:wght@300&family=Lato&family=Lobster&family=Playfair+Display&family=Quicksand&display=swap');
    *{
        font-family: Quicksand;
    }
  body{
    text-align: center;
    background-color: #919;
  }
    div{
    margin: 20px;
    padding: 20px;
    font-size:4rem
    }
    input{
        margin: 20px;
        padding: 9px;
        border-radius: 6px;
        border: 1px black solid;
        transition: all 0.4s ease;
        text-align: center;
    }
    input:focus{
        border: 4px white dotted;
    }
    button{
        margin: 20px;
        padding: 5px;
        border-radius: 5px;
        width: 40%;
        border: 1px rgb(3, 3, 3) solid;
        transition:all 0.4s ease;
    }
    button:active{
        border: 3px white dotted;
        background-color: #666;
    }
   a{
      color: white;
      
    }
    a:visited{
      color: white;
    }
  </style>
</head>

<body id="body">
  <h1>Guess the number</h1><h3>between 1 to 20</h3>
  <input type="number" id="ip" placeholder="Enter the number here">
  
  <div id="div">The result will be displayed here</div>
  <button id="reset" onclick="location.reload()">Reset</button>
  <br>
  <button id="gu">Give up</button>
        <footer>
          <a id="home" class="lni lni-home" href="index.html"></a>
        </footer>
</body>
  <script>
    const corr=Math.floor(Math.random()*20+1);
    let tries=0;
    document.getElementById("gu").style.color="#888";
    document.getElementById("gu").style.backgroundColor="#888";
    document.getElementById("gu").style.borderColor="#888";

    document.getElementById("ip").onchange=function(){
        document.getElementById("div").innerHTML=" ";
        let ip = document.getElementById("ip").value;
      
      tries+=1;
      if(tries<4){
        document.getElementById("gu").style.color="#888";
        document.getElementById("gu").style.backgroundColor="#888";
        document.getElementById("gu").style.borderColor="#888";
    }else{
        document.getElementById("gu").style.color="white";
        document.getElementById("gu").style.backgroundColor="#333";
        document.getElementById("gu").style.borderColor="white";
    }
      if(ip==corr){
        document.getElementById("div").innerHTML+=`You guessed it right!!<br>it took you ${tries} tries `;
        document.getElementById("ip").style.display="none";
        document.getElementById("div").style.color="white";
      }else if(ip > 20) {
        document.getElementById("div").innerHTML += "You cannot use the numbers greater than 20 <br>";
      }else if(ip < 1) {
        document.getElementById("div").innerHTML += "You cannot use the number less than 1 <br>";
      }else if(ip>>corr){
        document.getElementById("div").innerHTML += `${ip} is too large <br>`;
      }else if(ip<<corr){
        document.getElementById("div").innerHTML +=`${ip} is too small <br>`;
      }
      
    }
    
    document.getElementById("gu").onclick=function(){
        document.getElementById("div").innerHTML=`${corr} is the correct number <br>`;
    }
    
  </script>
</html>
