<body>
 <h1>The getArea() function </h1>
  <input type="number" id="wid" placeholder="Width">
  <input type="number" id="hei" placeholder="Height">
  <br>
  <button type="button" id="submit">submit</button>
  
    <div id="out">Final output will be displayed here</div>
    
    <button id="unit">Change unit to mm</button>

</body>
  <script>
    
    document.getElementById("submit").onclick=function(){
      let wid,hei;
      wid=document.getElementById("wid").value;
      hei=document.getElementById("hei").value;
      document.getElementById("out").style.border="3px white dotted"
      document.getElementById("out").innerHTML=`Area = ${getArea(wid,hei)} cm`; 
    console.log(`Area = ${getArea(wid,hei)}cm`);
    
    
    function getArea(x,y){
      return x*y;
    }
    
    }
    document.getElementById("unit"). onclick=function(){
      let wid,hei;
      wid=document.getElementById("wid").value;
      hei=document.getElementById("hei").value;
      document.getElementById("out"). innerHTML=`Area = ${getAreamm(wid,hei)} mm` ;
      console.log(`Area = ${getAreamm(wid,hei)}mm`);
      function getAreamm(x,y){
        return x*y*2000;
      }
    }
    
    
  </script>
